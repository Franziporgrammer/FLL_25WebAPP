<!DOCTYPE html>
<html>
<head>
  <title>Benutzerauswahl</title>
  <link rel="stylesheet" href="index.css">
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const role = document.getElementById('role').value;
      const time = document.querySelector('input[name="time"]:checked').value;
      if (role === 'angler') {
        window.location.href = 'angler.html';
      } else if (role === 'fischer') {
        window.location.href = 'fischer.html';
      } else if (role === 'strandbesucher') {
        window.location.href = 'strandbesucher.html';
      }
      console.log(`Role: ${role}, Time: ${time}`);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Wählen Sie Ihre Rolle</h1>
    <form id="roleSelectionForm" onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="role">Ich bin ein:</label>
        <select id="role" name="role">
          <option value="angler">Angler</option>
          <option value="fischer">Fischer</option>
          <option value="strandbesucher">Strandbesucher</option>
        </select>
      </div>
      <div class="form-group">
        <label>Wann haben Sie die Daten gemacht?</label>
        <div>
          <input type="radio" id="justNow" name="time" value="justNow" required>
          <label for="justNow">Gerade gemacht</label>
        </div>
        <div>
          <input type="radio" id="earlier" name="time" value="earlier" required>
          <label for="earlier">Schon länger her</label>
        </div>
      </div>
      <button type="submit">Absenden</button>
    </form>
  </div>
</body>
</html>
