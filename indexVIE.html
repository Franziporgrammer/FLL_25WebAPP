<!DOCTYPE html>
<html>
<head>
  <title>Photo Submission App</title>
 
</head>
<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding:  20px 40px 20px 20px; 

    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
  }
  body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 20px;
  }

  h1 {
      color: #005f6b;
      text-align: center;
  }

  form {
      display: block;
      margin-top: 20px;
  }

  .form-group {
      margin-bottom: 15px;
  }

  label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
  }

  input[type="file"],
  textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
  }

  button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #005f6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
  }

  button:hover {
      background-color: #004d56;
  }

  #savedMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #005f6b;
  }
</style>
<body>
   <h1>Photo Submission</h1>
  <div class="container">
   
    <form id="submissionForm">
      <div class="form-group">
        <label for="photoUpload">Upload Photo:</label>
        <input type="file" id="photoUpload" accept="image/*">
      </div>
      <div class="form-group">
        <label for="textEntry">Text:</label>
        <textarea id="textEntry" placeholder="Enter your text"></textarea>
      </div>
      <div class="form-group">
        <label for="photoMetadata">Photo Metadata:</label>
        <textarea id="photoMetadata" readonly placeholder="Photo metadata will appear here"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('submissionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const metadata = document.getElementById('photoMetadata').value;
      localStorage.setItem('photoMetadata', metadata);
      alert('Photo metadata has been saved to local storage.');
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script src="index.js"></script>
  <script>
    document.getElementById('photoUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            img.exifdata = null;
            EXIF.getData(img, function() {
              const allMetaData = EXIF.getAllTags(this);
              let metadata = `Dimensions: ${img.width}x${img.height}\nLocation: ${allMetaData.GPSLatitude}, ${allMetaData.GPSLongitude}\nTime: ${allMetaData.DateTimeOriginal}\n`;
             
              document.getElementById('photoMetadata').value = metadata;
            });
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    document.getElementById('submissionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const metadata = document.getElementById('photoMetadata').value;
      const textEntry = document.getElementById('textEntry').value;
      localStorage.setItem('photoMetadata', metadata);
      localStorage.setItem('textEntry', textEntry);
      alert('Photo metadata and text have been saved to local storage.');
    });
  </script>
</body>
</html>
