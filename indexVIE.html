<!DOCTYPE html>
<html>
<head>
  <title>Photo Submission App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Photo Submission</h1>
    <form id="submissionForm">
      <div class="form-group">
        <label for="photoUpload">Upload Photo:</label>
        <input type="file" id="photoUpload" accept="image/*">
      </div>
      <div class="form-group">
        <label for="textEntry">Text:</label>
        <textarea id="textEntry" placeholder="Enter your text"></textarea>
      </div>
      <div class="form-group"></div>
        <label for="photoMetadata">Photo Metadata:</label>
        <textarea id="photoMetadata" readonly placeholder="Photo metadata will appear here"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="index.js">
    
  document.getElementById('photoUpload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
      const metadata = `Name: ${file.name}\nSize: ${file.size} bytes\nType: ${file.type}\nDimensions: ${img.width}x${img.height}`;
      document.getElementById('photoMetadata').value = metadata;

      // Display the image
      const imgContainer = document.createElement('div');
      imgContainer.classList.add('img-container');
      imgContainer.appendChild(img);
      document.querySelector('.container').appendChild(imgContainer);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
    }
  });
    document.getElementById('photoUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const metadata = `Name: ${file.name}\nSize: ${file.size} bytes\nType: ${file.type}\nDimensions: ${img.width}x${img.height}`;
            document.getElementById('photoMetadata').value = metadata;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
